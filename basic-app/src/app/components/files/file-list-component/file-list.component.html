<div class="p-2">
    <h2>Files</h2>

    <section *ngIf="files$ | async as files, else loading">
        <div *ngIf="files.length > 0 else empty">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">File name</th>
                        <th scope="col">Last modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file in files; index as i">
                        <td>{{i}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.lastModified}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>

<ng-template #empty>
    <h4>There are no files uploaded</h4>
    <a type="button" class="btn btn-primary" routerLink="add">Add File</a>
</ng-template>
